{% extends "home/base.html" %}
{% block start %}

  <h1>this is index page</h1>
  <a href="/contact/">
    contact
  </a>
  <br />
  <a href="/about/">
    about
  </a>


  <table class="container">

    <tr>
      <th>S. No.</th>
      <th>Name</th>
      <th>Age</th>
      <th>Can Vote</th>
    </tr>

    {%for people in peoples%}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{people.name}}</td>
      <td>{{people.Age}}</td>
      <td {% if people.Age <= 18 %} style="background:red;" {% endif %}>
        {% if people.Age >= 18 %}
        👍
        {% else %}
        👎
        {% endif %}
      </td>

    </tr>

    {% endfor %}

  </table>
  <p>
    {{ text|truncatechars:80 }}
  </p>


{% endblock %}
